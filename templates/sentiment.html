{% extends "base.html" %}

{% block content %}

    <!-- Page Content -->
        <!-- Header Content -->
          <div class="container">
            <div class="row justify-content-center text-center row top-buffer mt-5">
                <h3 class="display-3">Text sentiment</h3>
            </div>
            </div>

        <div class="container">
        <!--Textarea with icon prefix-->
        <form class="form" method="post" action="/sentiment">
            <div class="md-form form-group">
                <label for="textarea-char-counter" class="bmd-label-floating">Type text</label>
                <textarea class="form-control md-textarea" id="textarea-char-counter" length="120" rows="3" name="input_text"></textarea>
            </div>
            <!-- Grid row -->
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" id='btnFetch' class="btn btn-primary btn-md">Submit</button>
                </div>
              </div>
        </form>
        </div>

        <div class="container">
            <tr></tr><p class="row top-buffer mt-4" style="font-size:20px;">{{inp_text}}</tr>
            <tr></tr><p class="row top-buffer mt-2" style="font-size:20px;">{{sentiment}}</tr>
        </div>

{% endblock %}
