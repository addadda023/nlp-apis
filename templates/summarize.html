{% extends "base.html" %}

{% block content %}

    <!-- Page Content -->
        <!-- Header Content -->
          <div class="container">
            <div class="row justify-content-center text-center row top-buffer mt-5">
                <h3 class="display-3">Summarize text</h3>
            </div>
            </div>

        <div class="container">
        <!--Textarea with icon prefix-->
        <form class="form" method="post" action="/summarize">
            <div class="md-form form-group">
                <label for="textarea-char-counter" class="bmd-label-floating">Type text</label>
                <textarea class="form-control md-textarea" id="textarea-char-counter" length="120" rows="20" name="input_text"></textarea>
            </div>
            <!-- Grid row -->
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" id='btnFetch' class="btn btn-primary btn-md" onclick="modal_summarize();">Submit</button>
                </div>
              </div>
        </form>
        </div>

        <div class="container">
            <div class="modal fade bd-example-modal-lg" data-backdrop="static" data-keyboard="false" tabindex="-1">
                <div class="modal-dialog modal-sm">
                  <span class="fa fa-spinner fa-spin fa-3x" style="font-size:48px"></span>
                </div>
            </div>
        </div>

        <div class="container">
            <tr><a class="row top-buffer mt-4" style="font-size:20px;">{{summary}}</a></tr>
            <tr><a class="row top-buffer mt-2" style="font-size:20px;" href="mailto:basicnlptools@gmail.com">{{contact_us}}</a></tr>
        </div>

{% endblock %}
